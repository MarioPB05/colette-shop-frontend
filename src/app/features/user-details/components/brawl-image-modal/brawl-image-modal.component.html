<div *ngIf="isOpen" class="z-50 fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg flex flex-col gap-5 w-full sm:w-96">
    <h2 class="text-shadow text-xl text-border-xs text-brawl-white">ICONO DE PERFIL</h2>
    <div class="w-full flex gap-1 flex-col justify-center items-center">
      <img src="{{ selectedBrawler.modelImage }}" alt="user" class="object-contain w-64 h-72"/>
      <p-select [options]="brawlers" [(ngModel)]="selectedBrawler" optionLabel="name" [filter]="true" filterBy="name" placeholder="Select a Brawler" class="w-full md:w-56">
        <ng-template #selectedItem let-selectedOption>
          <div class="flex items-center gap-2">
            <img src="{{ selectedOption.image }}" class="w-5 border-[1px] border-brawl-black" />
            <div>{{ selectedOption.name }}</div>
          </div>
        </ng-template>
        <ng-template let-brawler #item>
          <div class="flex items-center gap-2">
            <img src="{{ brawler.image }}" class="w-5 border-[1px] border-brawl-black"/>
            <div>{{ brawler.name }}</div>
          </div>
        </ng-template>
      </p-select>
    </div>

    <div class="flex justify-between">
      <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="closeModal()">Cerrar</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="saveBrawler()">Guardar</button>
    </div>
  </div>
</div>
