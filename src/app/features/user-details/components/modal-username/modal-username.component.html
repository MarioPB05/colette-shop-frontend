<div *ngIf="isOpen" class="z-50 fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg w-1/3 flex flex-col gap-5">
    <h2 class="text-shadow text-xl text-border-xs text-brawl-white">EDITAR NOMBRE DE USUARIO</h2>
    <p-floatlabel variant="on" class="w-full">
      <input pInputText id="username" autocomplete="off" class="w-full"/>
      <label for="username">Nombre de usuario</label>
    </p-floatlabel>
    <div class="flex justify-between">
      <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="closeModal()">Cerrar</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="closeModal()">Guardar</button>
    </div>
  </div>
</div>
